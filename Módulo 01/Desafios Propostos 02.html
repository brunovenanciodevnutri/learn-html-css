<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="<p></p>">Parágrafos</abbr></li>
        <li><abbr title="<h1></h1> - <h6></h6> ">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code></code> / <pre><code></code></pre>">Códigos-fonte</abbr></li>
        <li><abbr title="<ul></ul> / <ol></ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
