<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídios em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!-- Ao ajustar o tamanho da janela do navegador diminuindo ou aumentando, a imagem irá ser substituida dependendo do pixel determinado em source. -->
        <source media="(max-width: 750px)" srcset="Imagem pequena" type="image/">
        <source media="(max-width: 1050px)" srcset="Imagem média" type="image/">
        <img src="Imagem grande" alt="Imagem flexível">
    </picture>
</body>
</html>
